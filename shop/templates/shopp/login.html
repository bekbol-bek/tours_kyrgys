{% extends 'shopp/page.html' %}

{% block content %}
{{ title }}

      <div class="login-container">
        <h2 class="login-title">Login</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="password-container">
                <input type="password" id="id_password" name="password" class="form-control" placeholder="Пароль">
                <button type="button" id="toggle-password" class="toggle-password">Показать</button>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

{% endblock %}
